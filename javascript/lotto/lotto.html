<!DOCTYPE html>
<html>
<head>
  <title>Page Title</title>
  <!-- Bootstrap link -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <!-- CSS link -->
  <link rel="stylesheet" type="text/css" href="lotto.css"> 

  
</head>
<body>
    <div class="container">
        <div class="row">
            <div class='col-sm'></div>
            <div class="col-sm">
                <div class="d-flex justify-content-center">
                    <div class="form-group">

                        <h3>Lotto Number Generator</h3>
                
                        <!-- Display lotto numbers with input from user -->
                        <!-- Get numbers and picks -->
                        <button type="button" class="btn btn-secondary"
                            onClick="powerBall()">Play Powerball
                        </button>
                        <button type="button" class="btn btn-secondary"
                            onClick="megaMillions()">Play Mega Millions
                        </button>
                        <button type="button" class="btn btn-secondary"
                            onClick="oregonMegabucks()">Play Oregon Megabucks
                        </button>
                        <p>Enter start and ending to get random number in between them</p>
                        <form id='numbers'>
                            How many numbers do you want to pick? <input type="number" id='picks'>
                            <br>
                            Highest number to pick from: <input type="number" id='max'>
                            <br>
                            <br>
                            <!-- Is there more than one range of numbers to pick from? -->
                            If there is another set of numbers to choose from(like powerball) enter highest number: <input type='number' id='addedMax'>
                            
                        </form>
                        <br>
                        <!-- Button that calls function -->
                        <button type="button" class="btn btn-secondary"
                            onClick="userPicks()">Get Random Number
                        </button>
                        <br>
                        <br>
                        <!-- How many tickets to you want to buy? <input type="number" id='numberOfTickets'>
                            
                        <p>See how many tickets you would need to buy to win!</p>
                        <button type="button" class="btn btn-secondary"
                            onClick="lottoTicketGen()">Buy Tickets
                        </button> -->
                    
                    </div>
                </div>
            </div>
            <div class='col-sm'></div>        
        </div>   
    </div>
  <!-- add js -->
<script src="lotto.js"></script>
</body>
</html>
