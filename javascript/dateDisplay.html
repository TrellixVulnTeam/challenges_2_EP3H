<!DOCTYPE html>
<html>
<head>
  <title>Date and Time Display</title>
</head>
<body>
  <h1>Display the date and time with the push of a button!</h1>
  <button type="button"
          onClick="document.getElementById('display').innerHTML = Date()">Click here to display date and time</button>

  <p id="display"></p>
  
</body>
</html>
