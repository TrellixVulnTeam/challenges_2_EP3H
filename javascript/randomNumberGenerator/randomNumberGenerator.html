<!DOCTYPE html>
<html>
<head>
<title>Random Number Generator</title>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

<style type="text/css">
            
    .d-flex  {
        /* width: 50%; */
        text-align: center;
        padding-top: 50px;
        padding: 30px;
        background-color: rgb(157,255,212, 0.7);
        border-width: 1px;
        border-color: darkslategray;
        border-style: solid;
        border-radius: 8px;
        color: darkslategray;
    }

    button {
        opacity: 0.8;
    }

</style>
</head>
<body>

    <div class="container">
        <div class="row">
            <div class='col-sm'></div>
            <div class="col-sm">
                <div class="d-flex justify-content-center">
                    <div class="form-group">

                        <h3>Random Number Generators</h3>
                        <!-- Display random number  -->
                        <p>Get random number between 1 and 100</p>
                        <button type="button" class="btn btn-secondary"
                                onClick="document.getElementById('display').innerHTML = Math.floor((Math.random() * 100) + 1)">
                                1 - 100
                        </button>
                        <p id="display"></p>

                        <!-- Display random number between min and max -->
                        <p>Get random number between 10 and 20</p>
                        <button type="button" class="btn btn-secondary"
                                onClick="document.getElementById('displayTwo').innerHTML = Math.floor((Math.random() * ((20 + 1) - 10)) + 10)">
                                10 - 20
                        </button>
                        <p id="displayTwo"></p>

                        <!-- Display random number with input from user -->
                        <!-- Needs to be function -->
                        <!-- Get numbers -->
                        <p>Enter start and ending to get random number in between them</p>
                        <form id='numbers'>
                            Starting Number: <input type='number' id='min'>
                            <br>
                            Ending Number: <input type="number" id='max'>
                            
                        </form>
                        <br>
                        <!-- Button that calls function -->
                        <button type="button" class="btn btn-secondary"
                            onClick="numberGen()">Get Random Number
                        </button>

                        <p id="displayThree"></p>
                    
                    </div>
                </div>
            </div>
            <div class='col-sm'></div>        
        </div>   
    </div>

<!-- JS generator function -->
<script>
    function numberGen() {
        let min = Math.ceil(document.getElementById("min").value)
        let max = Math.floor(document.getElementById("max").value)
        // Make sure both max and min are included the +1 makes sure the max is included
        let randNum = Math.floor((Math.random() * (max - min + 1)) + min)
        document.getElementById("displayThree").innerHTML = randNum
    }
</script>

</body>
</html>
